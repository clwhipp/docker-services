version: "3.8"

services:

  ns:

    build: ./pihole
    container_name: ns
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "${WIREGUARD_IP}:80:80/tcp"
      - "${WIREGUARD_IP}:443:443/tcp"
    env_file:
      - ./pihole/pihole.env
    volumes:
      - '${DATA_DIR}/dns/cfg:/etc/pihole'
      - '${DATA_DIR}/dns/dnsmasq:/etc/dnsmasq.d'
      - '${CERTS_DIR}/pihole-combined-tls.pem:/ssl/pihole-combined-tls.pem:ro'
